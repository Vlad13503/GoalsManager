<html>
    <head>
        <style>
            body {
                text-align: center;
                margin-top: 30;
            }
            input {
                margin: 5;
                width: 200;
            }
        </style>
        <title>Goals Manager - Create Goal</title>
    </head>
    <body style="background-color: antiquewhite; background-image: url('/images/NewGoal.svg'); background-repeat: no-repeat; background-size: 100% 100%;">
        <label style="font-size: xx-large;"><b>New Goal</b></label><br><br>
        <form action="/homepage.html" method="get">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="description">Description</label><br>
            <textarea style="margin: 5;" id="description" name="description" rows="7" cols="22" required></textarea><br><br>
            <label for="duedate">Due Date</label><br>
            <input type="date" name="duedate" id="duedate" min="2022-01-05" max="2024-01-01" required><br><br>
            <input style="width: 130" type="submit" value="Create">
        </form>
    </body>
</html>
